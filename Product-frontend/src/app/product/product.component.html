<div class="p-5">
    <div class="card text-center">
        <div class="card-header">
            Products List
        </div>
        <div class="card-body">
            <table class="table table-success table-striped-columns">
                <thead>
                    <tr>
                        <th scope="col">Id</th>
                        <th scope="col">Name</th>
                        <th scope="col">Quantity</th>
                        <th scope="col">Price (DT)</th>
                    </tr>
                </thead>
                <tbody class="table-group-divider">
                    <tr *ngFor="let prod of productList">
                        <th scope="row">{{prod.id}}</th>
                        <td>{{prod.name}}</td>
                        <td>{{prod.quantity}}</td>
                        <td> {{prod.price}} </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>


<div class="p-5">
    <div class="card text-center">
        <div class="card-header">
            Search product
        </div>
        <div class="card-body">

            <form (ngSubmit)="searchProducts()">

                <div class="form-floating text-center mb-3">
                    <input type="text" class="form-control" id="category" placeholder="Search by category"
                        [(ngModel)]="category" name="category">
                    <label for="category">Search by category name</label>
                </div>
                <button type="submit" class="btn btn-outline-success">Search</button>
                <br>

                <br>
            </form>
            <div *ngIf="products.length !=0">
                <div class="card-body">
                    <table class="table table-success table-striped-columns">
                        <thead>
                            <tr>
                                <th scope="col">Id</th>
                                <th scope="col">Name</th>
                                <th scope="col">Quantity</th>
                                <th scope="col">Price (DT)</th>
                            </tr>
                        </thead>
                        <tbody class="table-group-divider">
                            <tr *ngFor="let prod of products">
                                <th scope="row">{{prod.id}}</th>
                                <td>{{prod.name}}</td>
                                <td>{{prod.quantity}}</td>
                                <td> {{prod.price}} </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div *ngIf="products.length ==0">
                <div class="alert alert-danger" role="alert">
                    No products found in this category !
                </div>
            </div>
        </div>
    </div>
</div>
